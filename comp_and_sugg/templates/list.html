{% extends "components/main.html" %}
{% block main %}
    <div class="list">
        {% for review in list %}
        <div class="container">
            <h4 class="title">{{ review.title }}</h4>
            <hr>
            <p class="description">{{ review.description }}</p>
            <hr>
            <p class="meta_data">{{ review.author }} {{ review.date_time }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock main %}
